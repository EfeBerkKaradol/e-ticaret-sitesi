<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="p-field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          pInputText
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="p-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pPassword
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button pButton type="submit" label="Login" class="p-button-rounded"></button>
    </form>
  </div>
</div>
